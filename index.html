<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments"></ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-btn">Написать</button>
      </div>
    </div>
  </div>
  <script>
    "use strict";
    let comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true,
      },
    ];

    const addBtn = document.getElementById("add-btn");
    const nameInput = document.getElementById("name-input");
    const commentInput = document.getElementById("comment-input");
    const commentsList = document.querySelector(".comments");


  function renderComments() {

      commentsList.innerHTML = comments.map((comment, index) => `
        <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button${comment.isLiked ? " -active-like" : ""}" data-index="${index}"></button>
            </div>
          </div>
        </li>
      `).join("");
           
      document.querySelectorAll(".like-button").forEach((btn) => {
        btn.addEventListener("click", function () {
          const idx = Number(this.dataset.index);
          
          if (comments[idx].isLiked) {
            comments[idx].likes--;
            comments[idx].isLiked = false;
          } else {
            comments[idx].likes++;
            comments[idx].isLiked = true;
          }
  
          renderComments();
        });
      });
    }

    renderComments();

    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!name || !comment) {
        alert("Пожалуйста, заполните все поля!");
        return;
      }

      const now = new Date();
      const formattedDate = now.toLocaleDateString('ru-RU').replace(/\//g, '.') + " " +
        now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

        comments.push({
        name: name,
        date: formattedDate,
        text: comment,
        likes: 0,
        isLiked: false,
      });

      renderComments();

      nameInput.value = "";
      commentInput.value = "";
    });

    console.log("It works!");

  </script>
</body>

</html>
